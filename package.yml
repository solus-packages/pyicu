name       : pyicu
version    : 1.9.3
release    : 4
source     :
    - https://pypi.python.org/packages/bf/1f/cea237f542e3bb592980008a734850e8cbbc25c19c72c98767c71c1bd9c2/PyICU-1.9.3.tar.gz : 1a7a96212cb3e42e8df85b9062f1f1d6e207474d44f087218fad1d4ec210fa42
license    : MIT
summary    : Python extension wrapping the ICU C++ API
description: |
    A Python extension wrapping IBMâ€™s International Components for Unicode C++ library (ICU).
builddeps  :
    - pkgconfig(python-2.7)
    - pkgconfig(python-3.5)
    - pkgconfig(icu-i18n)
build      : |
    for py in "python" "python3" ; do
        ${py} setup.py build
    done
install    : |
    for py in "python" "python3" ; do
        ${py} setup.py install --root=%installroot% --no-compile -O0
    done
